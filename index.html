<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Ninja Run</title>
</head>

<body>
    <div id="wrapper">
        <canvas id="player-canvas"></canvas>
        <canvas id="enemy-canvas"></canvas>
        <canvas id="background-canvas"></canvas>

        <img class="sprite" src="images/ninja-run.png" id="ninja-sprite">
        <img class="sprite" src="images/enemy-run.png" id="enemy-sprite">
        <img class="sprite" src="images/ninja-jump.png" id="ninja-jump-sprite">
        <img class="sprite" src="images/ninja-dead.png" id="ninja-dead-sprite">
        <img class="sprite" src="images/background.jpg" id="background">
        <img src="images/game-over.png" id="game-over">
        <span class="score">Score:<span class="scoreValue">0</span></span>
        <img src="images/sound-on2.png" class="sound" id="soundOn" />
        <img src="images/sound-off2.png" class="sound" id="soundOff" />

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>

        <script src="js/sprites.js"></script>
        <script src="js/physical-object.js"></script>
        <script src="js/enemyGenerator.js"></script>
        <script src="js/background.js"></script>
        <script src="js/restart-game.js"></script>
        <script src="js/how-to-play.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/gameEngine.js"></script>
    </div>
</body>

</html>
